<!DOCTYPE html>
<html lang="en">
<!--引入模板路径-->
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>INSPINIA | Dashboard</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Toastr style -->
    <link href="/static/css/plugins/toastr/toastr.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="/static/js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox-title">
            <h5 id="h5"></h5>
        </div>
        <div class="ibox-content">
            <form method="post" class="form-horizontal">
                <span style="color:red;">{{ message }}</span>
                <div class="form-group"><label class="col-sm-2 control-label">服务器名称</label>
                    <div class="col-sm-10">{{ settingForm.powerName}}</div>
                </div>
                <div class="form-group"><label class="col-sm-2 control-label">IP地址</label>
                    <div class="col-sm-10">{{ settingForm.powerIP}}</div>
                </div>
                <div class="form-group"><label class="col-sm-2 control-label">端口号</label>
                    <div class="col-sm-10">{{ settingForm.powerNumber}}</div>
                </div>

                <div class="form-group"><label class="col-sm-2 control-label">服务器用户</label>
                    <div class="col-sm-10">{{ settingForm.username_power}}</div>
                </div>

                <div class="form-group"><label class="col-sm-2 control-label">服务器密码</label>
                    <div class="col-sm-10">{{ settingForm.password_power}}</div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button class="btn btn-white" type="submit" onclick="closeWindows()">退出</button>
                        <button class="btn btn-primary" type="submit">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script>
    var power=window.location.search.substring(1)
    var d = document.getElementById('h5');//获取div的节点
    d.innerHTML = '服务器配置 <small>已选择服务器 ：</small>'+ power;//在div节点上显示值

    function closeWindows() {
         window.close()
    }
</script>
</html>
