<!DOCTYPE html>
<html>
{% load static %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>欢迎使用| 注册</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">IN+</h1>

        </div>
        <h3>注册</h3>
        <p>创建账号请联系管理员获取验证码</p>
        <form method="post" enctype="multipart/form-data">
            <form class="m-t" role="form" action="login.html">
                <div class="form-group">
                    {{ registerfroms.username }}
                    <!--<input type="text" class="form-control" placeholder="Name" required="">-->
                </div>
                <div class="form-group">
                    {{ registerfroms.password1 }}
                    <!--<input type="email" class="form-control" placeholder="Email" required="">-->
                </div>
                <div class="form-group">
                    {{ registerfroms.password2 }}
                    <!--<input type="password" class="form-control" placeholder="Password" required="">-->
                </div>
                <div class="form-group">
                    {{ registerfroms.code }}
                    <!--<input type="password" class="form-control" placeholder="Password" required="">-->
                </div>
                <!--<div class="form-group">-->
                <!--<div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>-->
                <!--</div>-->
                <span style="color:red;">{{ error_msg }}</span>
                <button type="submit" class="btn btn-primary block full-width m-b" name="register">提交</button>

                <p class="text-muted text-center"><small>已经有账号？</small></p>
                <a class="btn btn-sm btn-white btn-block" href="{%url 'login'%} ">登录</a>
            </form>
        </form>
        <!--<p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>-->
    </div>
</div>

<!-- Mainly scripts -->
<script src="/static/js/jquery-2.1.1.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/static/js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function(){
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
</body>

</html>
